<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='lib/jquery.js'></script>
    <script src='js/script.js'></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kidzee school Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question_container" class="hide">
            <div id="question">Questions</div>

            <div id="answer_buttons" class="btn-grid">
                <button class="btn">Option1</button>
                <button class="btn">Option2</button>
                <button class="btn">Option3</button>
                <button class="btn">Option4</button>
            </div>

            <div class="results">
                <div id="for_correct" class="hide">Correct</div>
                <div id="for_wrong" class="hide">Oops! Try Again</div>
            </div>

        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="next" class="hide">Next</button>
        </div>
    </div>
</body>

</html>
